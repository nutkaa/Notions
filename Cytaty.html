                    // Dodaj więcej cytatów
                ];

                const randomIndex = Math.floor(Math.random() * quotes.length);
                return quotes[randomIndex];
            }

            // Funkcja aktualizująca cytat
            function updateQuote() {
                const quoteTextElement = document.getElementById("quote-text");
                const lastUpdateDate = localStorage.getItem("lastUpdateDate");

                // Jeśli ostatnia aktualizacja nie istnieje lub minęło więcej niż 1 dzień
                if (!lastUpdateDate || isMoreThanOneDay(lastUpdateDate)) {
                    const newQuote = getRandomQuote();
                    quoteTextElement.textContent = newQuote;

                    // Zapisz nowy cytat i datę ostatniej aktualizacji
                    localStorage.setItem("lastQuote", newQuote);
                    localStorage.setItem("lastUpdateDate", getCurrentDate());
                } else {
                    // Wykorzystaj ostatni zapisany cytat
                    quoteTextElement.textContent = localStorage.getItem("lastQuote");
                }
            }

            // Funkcja sprawdzająca, czy minęło więcej niż 1 dzień
            function isMoreThanOneDay(lastUpdateDate) {
                const currentDate = getCurrentDate();
                return currentDate !== lastUpdateDate;
            }

            // Funkcja zwracająca bieżącą datę w formacie "YYYY-MM-DD"
            function getCurrentDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Wywołaj funkcję aktualizacji cytatu po załadowaniu strony
            updateQuote();
        });
    </script>
